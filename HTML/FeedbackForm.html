<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        h1 
        {
            color: rgb(80,50,40);
            text-align: center;
            block-size: auto;
        }
        p
        {
            text-align: center;
        }
        }
        td 
        {
            text-align: left;
            vertical-align: top;
        }

        .button {
            background-color: rgb(35, 92, 88);
            color: white;
        }
    </style>
</head>

<body>
    <h1><i>FEEDBACK</i></h1>
    <p>You can help us to improve our website by using the following form to let us know what you think or what needs to be changed.</p>
    <form method="GET" action="">
        <table align="center">
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" size="50"></td>
            </tr>
            <tr>
                <td>Email Address:</td>
                <td><input type="text" name="email" size="50"></td>
            </tr>
            <tr>
                <td>Are you club member:</td>
                <td><input type="checkbox" name="clubMember" checked></td>
            </tr>
            <tr>
                <td>Your age:</td>
                <td><input type="radio" name="hi">
                    <=20 </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="radio" name="hi" checked> 21-30 </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="radio" name="hi"> 31-40 </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="radio" name="hi"> >40 </td>
            </tr>
            <tr>
                <td>Your state:</td>
                <td>
                    <select name="state" size="1">
                        <option value="Western Australia">Western Australia</option>
                        <option value="Western Australia">South Australia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>How did you <br> find our site:</td>
                <td>
                    <select name="site" size="3">
                        <option value="Web Search">Web Search</option>
                        <option value="Link on another site">Link on another site</option>
                        <option value="Told about it">Told about it </option>
                        <option value="Advertisement">Advertisement</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Site suggestions:</td>
                <td><textarea name="suggestions" rows="2" cols="47" placeholder="Type your suggestion here"></textarea>
                </td>
            </tr>
            <tr>
                <td>Other Comments:</td>
                <td><textarea name="comments" rows="2" cols="47" placeholder="Additional comments here"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2">
                    <input type="submit" class="button">
                    <input type="Reset" class="button">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
